<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>映画検索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="date-inputs">
        <label for="start-date">アイリス上映開始日:</label>
        <input type="date" id="start-date">
        <label for="end-date">アイリス上映終了日:</label>
        <input type="date" id="end-date">
    </div>
    <input type="text" id="search" placeholder="映画タイトルを検索">
    <div id="suggestions"></div>

    <script src="script.js"></script>
</body>
</html>
